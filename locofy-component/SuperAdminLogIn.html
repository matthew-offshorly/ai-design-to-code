<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SuperAdminLogIn.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="super-admin-log-in">
      <div class="black-bg"></div>
      <img class="mask-group-icon" alt="" src="./public/mask-group@2x.png" />

      <div class="sed-ut-perspiciatis">
        Sed ut perspiciatis unde omnis iste natus error sit voluptatem
        accusantium doloremque laudantium, totam rem aperiam, eaque ipsa.
      </div>
      <form class="logo-icon-parent">
        <div class="logo-icon">
          <img
            class="knomad-logo-icon"
            alt=""
            src="./public/knomadlogoicon@2x.png"
          />
        </div>
        <div class="sign-in-to-knomad-parent">
          <b class="sign-in-to">Sign in to Knomad</b>
          <div class="lorem-ipsum-dolor1">
            Lorem ipsum dolor sit amet, consectetur adipiscing.
          </div>
        </div>
        <div class="first-name-parent">
          <div class="first-name">
            <div class="first-name">
              <div class="label-parent">
                <div class="label">Email Address</div>
                <input class="frame-child" type="text" />
              </div>
            </div>
          </div>
          <div class="first-name1">
            <div class="first-name">
              <div class="label-parent">
                <div class="label">Password</div>
                <div class="input-parent">
                  <div class="input">••••••••••</div>
                  <img
                    class="dropdown-icon"
                    alt=""
                    src="./public/dropdown.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="checkbox-parent">
          <div class="checkbox">
            <div class="checkbox-child"></div>
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
          <div class="remember-me">Remember me</div>
          <div class="forgot-password">Forgot Password?</div>
        </div>
        <button class="cta">
          <div class="export-as-csv">Log in</div>
        </button>
      </form>
      <div class="full-logo">
        <div class="knomad-logo-icon-parent">
          <img
            class="knomad-logo-icon1"
            alt=""
            src="./public/knomadlogoicon1@2x.png"
          />

          <img
            class="knomad-logo-1-icon"
            alt=""
            src="./public/knomadlogo-1@2x.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
